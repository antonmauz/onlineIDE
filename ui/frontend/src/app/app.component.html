<div class="container">
  <button
    mat-raised-button
    *ngIf="!(authService.authenticated | async)"
    (click)="authService.login()"
  >
    Login
  </button>
  <button
    mat-raised-button
    *ngIf="authService.authenticated | async"
    (click)="authService.logout()"
  >
    Logout
  </button>
  <router-outlet></router-outlet>
</div>
