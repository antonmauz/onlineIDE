    - cd compiler
    - mvn test
  only:
    changes:
      - compiler/**/*

test-project:
  stage: test
  script:
    - cd project
    - mvn test
  only:
    changes:
      - project/**/*

test-ui:
  stage: test
  script:
    - cd project
    - mvn test
  only:
    changes:
      - ui/**/*

test-dark-mode:
  stage: test
  script:
    - cd dark-mode
    - mvn test
  only:
    changes:
      - darkmode/**/*

test-discoveryserver:
  stage: test
  script:
    - cd discoveryserver
    - mvn test
  only:
    changes:
      - discoveryserver/**/*

test-gateway:
  stage: test
  script:
    - cd gateway
    - mvn test
  only:
    changes:
      - gateway/**/*

#Package Job
package-compiler:
  stage: package
  script:
    - cd compiler
    - mvn package -DskipTests=true
  artifacts:
    paths:
      - compiler/target/*.jar
  only:
    changes:
      - compiler/**/*

