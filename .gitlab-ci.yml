# List of images used in the pipeline
image: maven:3.6.3-jdk-17

#Stages
stages:
  - build
  - test
  - package

# This job runs in the build stage, which runs first.
build-compiler:
  stage: build
  script:
    - cd compiler
    - mvn clean compile
    - cd ..

build-project:
  stage: build
  script:
    - cd project
    - mvn clean compile
    - cd ..

#Test Job
test-compiler:
  stage: test
  script:
    - cd compiler
    - mvn test
    - cd ..

test-project:
  stage: test
  script:
    - cd project
    - mvn test
    - cd ..

#Package Job
package-compiler:
  stage: package
  script:
    - cd compiler
    - mvn package -DskipTests=true
    - cd ..

package-project:
  stage: package
  script:
    - cd project
    - mvn package -DskipTests=true
    - cd ..
