# List of images used in the pipeline
image: maven:3.8.4-jdk-17

variables:
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

cache:
  paths:
    - .m2/repository

before_script:
  - cd $CI_PROJECT_DIR

after_script:
  - cd $CI_PROJECT_DIR
  - echo "End of Pipeline"

#Stages
stages:
  - build
  - test
  - package
  - publish
  - deploy

# This job runs in the build stage, which runs first.
build-compiler:
  stage: build
  script:
    - cd compiler
    - mvn clean compile
  only:
    changes:
      - compiler/**/*

build-project:
  stage: build
  script:
    - cd project
    - mvn clean compile
  only:
    changes:
      - project/**/*

build-ui:
  stage: build
  script:
    - cd ui
    - mvn clean compile
  only:
    changes:
      - ui/**/*

build-dark-mode:
  stage: build
  script:
    - cd dark-mode
    - mvn clean compile
  only:
    changes:
      - dark-mode/**/*

build-discoveryserver:
